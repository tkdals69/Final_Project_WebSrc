{% extends "base.html" %}

{% block title %}자기소개서 첨삭 결과 - Adu{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md whitespace-pre-wrap text-gray-900">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">📝 AI 자기소개서 첨삭 결과</h2>

  {% if feedback %}
    <article class="prose max-w-full">
      {{ feedback | markdown }}
    </article>
  {% else %}
    <p class="text-red-600 font-semibold text-center">첨삭 결과를 불러오는 데 문제가 발생했습니다.</p>
  {% endif %}

  <div class="mt-8 flex justify-center gap-4">
    <a href="{{ url_for('edit') }}" class="text-sm text-indigo-600 hover:underline">다시 작성하기</a>

    <form method="POST" action="{{ url_for('download_pdf') }}">
      <input type="hidden" name="content" value="{{ feedback }}">
      <button type="submit" class="text-sm text-gray-600 hover:text-gray-800">PDF로 저장</button>
    </form>
  </div>
</section>
{% endblock %}
