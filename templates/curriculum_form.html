{% extends "base.html" %}

{% block title %}관심 직업 커리큘럼 추천 - Adu{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-16 px-6 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">📚 관심 직업 커리큘럼 추천</h1>

  <form action="{{ url_for('curriculum.curriculum') }}" method="POST" class="space-y-6">
    <div>
      <label for="job" class="block text-gray-700 font-semibold mb-2">희망 직업명 입력</label>
      <input type="text" name="job" id="job" required
             class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">
      커리큘럼 추천 받기
    </button>
  </form>
</div>
{% endblock %}
