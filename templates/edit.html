{% extends "base.html" %}

{% block title %}자기소개서 첨삭 - Adu{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-16 px-6 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">📝 자기소개서 첨삭</h1>

  <form action="{{ url_for('edit.edit') }}" method="POST" class="space-y-6">
    <div>
      <label for="self_intro" class="block text-gray-700 font-semibold mb-2">자기소개서 내용을 입력하세요</label>
      <textarea name="self_intro" id="self_intro" rows="12" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y"></textarea>
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition">
      첨삭 요청하기
    </button>
  </form>
</div>
{% endblock %}
