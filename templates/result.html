{% extends "base.html" %}

{% block title %}추천 결과 - Adu{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-6 py-20 bg-white rounded-lg shadow-md whitespace-pre-wrap text-gray-900">
  <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">✨ AI 추천 직업</h2>

  {% if recommendation %}
    <article class="prose max-w-full">
      {{ recommendation | markdown }}
    </article>
  {% else %}
    <p class="text-red-600 font-semibold text-center">추천 결과를 불러오는 데 문제가 발생했습니다.</p>
  {% endif %}

  <div class="mt-8 flex justify-center gap-4">
    <a href="{{ url_for('recommend.recommend') }}" class="text-sm text-purple-600 hover:underline">다시 입력하기</a>

    <form method="POST" action="{{ url_for('recommend.download_pdf') }}">
      <input type="hidden" name="content" value="{{ recommendation }}">
      <button type="submit" class="text-sm text-gray-600 hover:text-gray-800">PDF로 저장</button>
    </form>
  </div>
</section>
{% endblock %}
