{% extends "base.html" %}

{% block title %}성격 기반 직업 추천 - Adu{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-16 px-6 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">✨ AI 추천 직업</h1>

  <form action="{{ url_for('recommend') }}" method="POST" class="space-y-6">
    <div>
      <label for="personality" class="block text-gray-700 font-semibold mb-2">성격 (예: 분석적, 창의적, 협업 지향)</label>
      <input type="text" name="personality" id="personality" required
             class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <div>
      <label for="interest" class="block text-gray-700 font-semibold mb-2">관심 분야 (예: IT, 디자인, 교육)</label>
      <input type="text" name="interest" id="interest" required
             class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-md font-semibold hover:bg-purple-700 transition">
      추천 받기
    </button>
  </form>
</div>
{% endblock %}
